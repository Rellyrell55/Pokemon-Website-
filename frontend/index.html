<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Cards!</title>
    <link rel="icon" type="image/png" href="Favicon/favicon.ico"/>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://kit.fontawesome.com/aab96d8067.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Catch 'Em All</h1>
    <div class="topNav">
      <a href="#" id="create" class="create">Create User</a>
      <div class="create-modal">
        <div class="model-content">
          <div class="close">+</div>
          <img
            id="userImg"
            src="https://i1.wp.com/berkeleyglobalsociety.com/wp-content/themes/bls/assets/images/blank_person.gif?ssl=1"
          />
          <form action="http://localhost:3000/users" method="post">
            <input type="text" placeholder="Username" name="username" />
            <input type="text" placeholder="Email" name="email" />
            <input type="password" placeholder="Password" name="password" />
            <input type="submit" value="Create User" />
          </form>
        </div>
      </div>

      <a href="#" id="signIn" class="signIn">Sign In</a>
      <div class="signIn-modal">
        <div class="model-content">
          <div class="close">+</div>
          <img
            id="userImg"
            src="https://i1.wp.com/berkeleyglobalsociety.com/wp-content/themes/bls/assets/images/blank_person.gif?ssl=1"
          />
          <form action="http://localhost:3000/login" method="POST">
            <input type="text" placeholder="Username" name="username" />
            <input type="password" placeholder="Password" name="password" />
            <input type="submit" value="Login" />
          </form>
        </div>
      </div>
      <button id="sortBtn">Sort by Pokedex Number</button>
      <form class = "search" method="GET" action="http://localhost:3001">
        <input type="text" name="search" placeholder="Search by Name" />

        <input type="submit" value="search" />
      </form>
    </div>
    <main id="main"></main>
  </body>
</html>
